{% set name = "spcqe" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: .. 

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --ignore-installed
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - cvxpy
    - scikit-learn
    - tqdm

test:
  imports:
    - spcqe
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Smooth periodic consistent quantile estimation
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pluflou
