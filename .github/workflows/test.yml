name: Tests

on: [push]
jobs:
    run-tests:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v3

          - name: Install Python
            uses: actions/setup-python@v3
            with:
              python-version: '3.10'

          - name: Install Dependencies
            run: | 
              sudo python -m pip install -e .

          - name: Run Unit Tests
            run: sudo $pythonLocation/bin/python3 -m coverage run -m unittest

    test-build-pypi:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v3

          - name: Install Python
            uses: actions/setup-python@v3
            with:
              python-version: "3.10"

          - name: Install Twine
            run: sudo pip install twine

          - name: Create the distribution
            run: |
              git fetch --prune --unshallow --tags
              sudo python3 -m build

    test-build-conda:
        runs-on: ubuntu-latest
        # sets default shell to remove need for source to run the conda shell
        defaults:
          run:
            shell: bash -l {0}
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v3

          - name: Install Python
            uses: actions/setup-python@v3
            with:
              python-version: "3.9"

          - name: Install Miniconda
            uses: conda-incubator/setup-miniconda@v2
            with:
              auto-activate-base: true
              activate-environment: ""
              miniconda-version: "latest"

          - name: Install the Conda Dependencies
            run: | 
              conda config --set always_yes yes --set auto_update_conda false
              conda update conda
              conda install -n base -c conda-forge
              conda install -n base conda-libmamba-solver
              mamba install python=3.10 conda-build colorama pip ruamel ruamel.yaml rich mamba jsonschema -c conda-forge
              git fetch --prune --unshallow --tags
              pip install -e .


          # run install twice due to client-size to ensure all files downloaded
          # echo yes before login to prevent anaconda bug breaking automation
          # git tags MUST be fetched otherwise output will be blank
          # bash variables cannot be used in github actions, must use actions specific syntax and methods
          - name: Build the Anaconda Package
            id: condabuild
            run: |
              conda install anaconda-client
              conda config --set anaconda_upload no --set solver libmamba
              VERSION_FROM_GIT_TAG=$(git tag --list "v*[0-9]" --sort=version:refname | tail -1 | cut -c 2-) conda build . -c conda-forge -c stanfordcvxgrp
              echo "gitversion=$(git tag --list "v*[0-9]" --sort=version:refname | tail -1 | cut -c 2-)" >> $GITHUB_OUTPUT